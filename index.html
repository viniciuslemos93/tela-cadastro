<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/estilos/estilo.css">
    <script src="./assets/scripts/script.js"></script>
    <!--Importando script para máscara dos inputs-->
		<script type="text/javascript" src="assets/scripts/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="assets/scripts/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/scripts/jquery.mask.min.js"></script>	
		<script type="text/javascript">
		$(document).ready(function(){
			$("#cpf").mask("000.000.000-00")
			$("#cnpj").mask("00.000.000/0000-00")
			$("#telefone").mask("(00) 0000-0000")
			$("#salario").mask("999.999.990,00", {reverse: true})
			$("#cep").mask("00.000-000")
			$("#dataNascimento").mask("00/00/0000")
			
			$("#rg").mask("999.999.999-W", {
				translation: {
					'W': {
						pattern: /[X0-9]/
					}
				},
				reverse: true
			})
			
			var options = {
				translation: {
					'A': {pattern: /[A-Z]/},
					'a': {pattern: /[a-zA-Z]/},
					'S': {pattern: /[a-zA-Z0-9]/},
					'L': {pattern: /[a-z]/},
				}
			}
			
			$("#placa").mask("AAA-0000", options)
			
			$("#codigo").mask("AA.LLL.0000", options)
			
			$("#celular").mask("(00) 0000-00009")
			
			$("#celular").blur(function(event){
				if ($(this).val().length == 15){
					$("#celular").mask("(00) 00000-0009")
				}else{
					$("#celular").mask("(00) 0000-00009")
				}
			})
		})
		</script>
        <!--Fim script para máscara dos inputs-->
    <title>Usuário | Cadastro</title>
</head>
<body>
    <main class="container">
        
        <div class="topo">
        <h1>Cadastro de usuário</h1>
            <p>Utilize este cadastro para fazer parte do maior site de trade de Bitcoin do mundo</p>
        </div>
        
        <form name="formulario" method="post">
            <div class="lineInput">
                <label>Nome completo <span class="asterisco">*</span></label>
                <input type="text" id="nome">
            </div>
            <div class="lineInput">
                <label>E-mail <span class="asterisco">*</span></label>
                <input type="text" id="email">
            </div>
                <!-- A partir daqui deve ficar lado a lado-->
                <div class="flex">
                <div class="lineInput">
                    <label>Telefone <span class="asterisco">*</span></label>
                    <input type="text" id="telefone">
                </div>
                <div class="lineInput">
                    <label>CPF <span class="asterisco">*</span></label>
                    <input type="text" autocomplete="off" maxlength="14" id="cpf" name="cpf">
                </div>
                </div>
                <div class="flex">
                <div class="lineInput">
                    <label>CEP <span class="asterisco">*</span></label>
                    <input type="text" id="cep">
                </div>

                <div class="lineInput">
                    <label>Cidade</label>
                    <input type="text" id="cidade">
                </div>
                </div>
                <!-- Até aqui deve ficar lado a lado-->
                <div class="lineInput">
                    <label>Bairro</label>
                    <input type="text" id="bairro">
                </div>
                <!-- A partir daqui deve ficar lado a lado-->
                <div class="flex">
                <div class="lineInput">
                    <label>Logradouro</label>
                    <input type="text" id="logradouro">
                </div>
                <div class="lineInput">
                    <label>Número</label>
                    <input type="number" id="numero">
                </div>
                </div>
                <!-- Até aqui deve ficar lado a lado-->
            
            <button id="btn-cadastrar">Cadastrar</button>
        </form>
        
    </main>
</body>
</html>
