<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/estilos/estilo.css">
    <script src="./assets/scripts/script.js"></script>
    <title>Usuário | Cadastro</title>
</head>
<body>
    <main class="container">
        <div class="topo">
        <h1>Cadastro de usuário</h1>
            <p>Utilize este cadastro para fazer parte do maior site de trade de Bitcoin do mundo</p>
        </div>
            <div class="lineInput">
                <label>Nome completo <span class="asterisco">*</span></label>
                <input type="text" id="nome">
            </div>
            <div class="lineInput">
                <label>E-mail <span class="asterisco">*</span></label>
                <input type="text" id="email">
            </div>
                <!-- A partir daqui deve ficar lado a lado-->
                <div class="flex">
                <div class="lineInput">
                    <label>Telefone <span class="asterisco">*</span></label>
                    <input type="text" id="telefone">
                </div>
                <div class="lineInput">
                    <label>CPF <span class="asterisco">*</span></label>
                    <input type="text" id="cpf">
                </div>
                </div>
                <div class="flex">
                <div class="lineInput">
                    <label>CEP <span class="asterisco">*</span></label>
                    <input type="text" id="cep">
                </div>

                <div class="lineInput">
                    <label>Cidade <span class="asterisco">*</span></label>
                    <input type="text" id="cidade">
                </div>
                </div>
                <!-- Até aqui deve ficar lado a lado-->
                <div class="lineInput">
                    <label>Bairro <span class="asterisco">*</span></label>
                    <input type="text" id="bairro">
                </div>
                <!-- A partir daqui deve ficar lado a lado-->
                <div class="flex">
                <div class="lineInput">
                    <label>Logradouro <span class="asterisco">*</span></label>
                    <input type="text" id="logradouro">
                </div>
                <div class="lineInput">
                    <label>Número <span class="asterisco">*</span></label>
                    <input type="text" id="numero">
                </div>
                </div>
                <!-- Até aqui deve ficar lado a lado-->
            
            <button id="btn-cadastrar">Cadastrar</button>
            
        
    </main>
</body>
</html>
